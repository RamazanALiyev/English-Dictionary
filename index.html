<!DOCTYPE html>
<html lang="aze">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="ruler">
        English Dictionary
    </div>

    <section>
        <div class="container">
            <img src="img/games.jpg" alt="">
            <div class="cross">
                <i class="far fa-times-circle"></i>
            </div>
            <div class="button">
                <button>enjoy learning...</button>
                <div class="translate">
                    <i title="AZ-TRANSLATE" class="fas fa-exchange-alt"></i>
                    <i title="AZ-TRANSLATE" class="fas fa-exchange-alt"></i>
                    <i title="AZ-TRANSLATE" class="fas fa-exchange-alt"></i>
                    <i title="AZ-TRANSLATE" class="fas fa-exchange-alt"></i>
                    <!-- <i class="fas fa-exchange-alt"></i> -->
                </div>
            </div>
            <div class="tick">
                <i class="far fa-check-circle"></i>
            </div>
        </div>
        <div class="reset">
            <a id="reset" href="#">reset</a>
        </div>
        <div class="counter">0</div>
        <div class="empty">
            <p id="emptyParagraph">START</p>
            <p id="emptyparagraph"></p>
        </div>
    </section>



    <script src="script/script.js"></script>
    <script type="text/javascript" src="script/vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelector("section"), {
            max: 10,
            speed: 5000
        });
    </script>

</body>

</html>
